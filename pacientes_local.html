    <main>
        <h1>Pacientes (Editable)</h1>
        <input type="text" id="nombre" placeholder="Nombre del paciente">
        <button onclick="agregarPaciente()">Agregar</button>
        <ul id="lista"></ul>
    </main>
    <script>
        let lista = JSON.parse(localStorage.getItem("pacientes") || "[]");
        function renderizar() {
            const ul = document.getElementById("lista");
            ul.innerHTML = "";
            lista.forEach((nombre, index) => {
                const li = document.createElement("li");
                li.textContent = nombre;
                ul.appendChild(li);
            });
        }
        function agregarPaciente() {
            const nombre = document.getElementById("nombre").value;
            if (nombre) {
                lista.push(nombre);
                localStorage.setItem("pacientes", JSON.stringify(lista));
                renderizar();
                document.getElementById("nombre").value = "";
            }
        }
        renderizar();
    </script>
</body>
</html>
